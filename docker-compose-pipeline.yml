version: '3.7'

services:
  api:
    build: 
      context: ./
      args: 
        CI: ENABLED
    entrypoint: bash run.sh
    restart: unless-stopped
    volumes:
    - ./:/fyle-qbo-api
    ports:
    - 8000:8000
    depends_on:
    - db
    environment: 
      SECRET_KEY: thisisthedjangosecretkey
      ALLOWED_HOSTS: "*"
      DEBUG: "False"
      NO_WORKERS: 1
      API_URL: http://localhost:8000/api
      DATABASE_URL: postgres://postgres:postgres@db:5432/qbo_db
      DB_HOST: db
      FYLE_BASE_URL: ${FYLE_BASE_URL}
      FYLE_CLIENT_ID: ${FYLE_CLIENT_ID}
      FYLE_CLIENT_SECRET: ${FYLE_CLIENT_SECRET}
      FYLE_REFRESH_TOKEN: ${FYLE_REFRESH_TOKEN}
      FYLE_TOKEN_URI: ${FYLE_TOKEN_URI}
      FYLE_SERVER_URL: ${FYLE_SERVER_URL}
      FYLE_TOKEN_URI: ${FYLE_TOKEN_URI}
      QBO_TESTS_REFRESH_TOKENS: ${QBO_TESTS_REFRESH_TOKENS}
      QBO_CLIENT_ID: ${QBO_CLIENT_ID}
      QBO_CLIENT_SECRET: ${QBO_CLIENT_SECRET}
      QBO_REDIRECT_URI: ${QBO_REDIRECT_URI}
      QBO_TOKEN_URI: ${QBO_TOKEN_URI}
      WRITE_TESTS_REFRESH_TOKENS: ${WRITE_TESTS_REFRESH_TOKENS}
      QBO_ENVIRONMENT: SANDBOX
      GITHUB_ENV: ${GITHUB_ENV_PATH}
      NUM_TOKEN_EXPIRED: 0
  db:
    image: "postgres:latest"
    environment: 
      POSTGRES_DB: dummy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  api:
  data: